<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <style>
        .gallery {
            width: 600px;
            margin-inline: auto;
            .thumbs {
                display: flex;
                .thumb {
                    width: 20%;
                    cursor: pointer;
                }
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/23/800" alt="">
        <div class="thumbs">
            <img src="https://picsum.photos/id/23/800" alt="" class="thumb">
            <img src="https://picsum.photos/id/123/800" alt="" class="thumb">
            <img src="https://picsum.photos/id/43/800" alt="" class="thumb">
            <img src="https://picsum.photos/id/73/800" alt="" class="thumb">
            <img src="https://picsum.photos/id/41/800" alt="" class="thumb">
        </div>
    </div>
    <script>
        $(function(){
            $('.thumb').click(function(){
                let pic = $(this).attr('src');
                // console.log($('.gallery>img'))
                // console.log($('.gallery').children('img'));
                // $('.gallery').children('img').attr('src',pic);
                $('.gallery>img').attr('src',pic);
            })
        })
    </script>
</body>
</html>
