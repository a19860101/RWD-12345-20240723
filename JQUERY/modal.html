<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            .modal-overlay {
                position: fixed;
                inset: 0;
                margin: auto;
                background-color: rgba(0, 0, 0, 0.746);
            }
            .modal-container {
                background-color: #fff;
                position: fixed;
                margin: auto;
                width: min(600px, 90%);
                height: fit-content;
                inset: 0;
                margin: auto;
                padding: 30px;
                border-radius: 10px;
                
            }
            &.active {
                display: block;
            }
            .modal-header {
                text-align: right;
            }
            .modal-close {
                cursor: pointer;
            }

        }
        
        
    </style>
</head>
<body>
    <a href="#" class="modal-btn">Click</a>
    <div class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <i class="fa-solid fa-circle-xmark fa-2x modal-close"></i>
            </div>
            <div class="modal-body">
                <h3>Hello Modal</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque maiores praesentium est facilis voluptate deleniti labore laudantium voluptates vel, recusandae ab libero reiciendis accusantium? Tempore asperiores accusantium aperiam! Accusantium, numquam.
                </p>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('.modal-btn').click(function(){
                $('.modal').fadeIn();
            })
            $('.modal-close').click(function(){
                $('.modal').fadeOut();
            })
        })
    </script>
</body>
</html>
