<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        // 變數 variable
        var x = 100;
        let y = 'hello javascript';

        // 常數 constant variable
        const z = '我是常數';

        /* 
            命名原則
            首字不可使用數字
            不可使用特殊符號
            大小寫有別
            可使用底線
            不可使用保留字
        */

        // 資料型別 Data Type
        // Number 數值
        let d1 = 100.23;

        // String 字串
        let d21 = 'hello';
        let d22 = '100';
        let d23 = ''; // 空字串

        // Boolean 布林
        let d31 = true;
        let d32 = false;

        // Undefined 未定義
        let d41 = undefined;
        let d42;

        // Null 空物件
        let d5 = null;

        // Array 陣列
        let d61 = new Array();
        let d62 = [];

        // Object 物件
        let d71 = new Object();
        let d72 = {};

        // Set 集合
        let d8 = new Set();

        // Function 函式
        let d9 = function(){}
        


        console.log(typeof(d9));
    </script>
</body>
</html>
