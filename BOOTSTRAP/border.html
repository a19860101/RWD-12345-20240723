<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <!-- 
        border
        border-top
        border-bottom
        border-start
        border-end
    -->
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border-top border-primary">
        Border
    </div>
    <div class="py-2"></div>

    <!-- 
        border
        border-top-0
        border-bottom-0
        border-start-0
        border-end-0
    -->
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-2 border-start-0 border-primary">
        border-start-0
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-2 border-end-0 border-danger">
        border-end-0
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-2 border-top-0 border-info">
        border-top-0
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-2 border-bottom-0 border-warning">
        border-bottom-0
    </div>
    <div class="py-2"></div>

    <!-- 
        border-{color}
    -->
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-primary">
        Border primary
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-danger">
        Border danger
    </div>
    <div class="py-2"></div>
    <!-- 
        border
        border-top-0
        border-bottom-0
        border-start-0
        border-end-0
    -->
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-1 border-danger">
        border-1
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-2 border-danger">
        border-2
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-3 border-danger">
        border-3
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-4 border-danger">
        border-4
    </div>
    <div class="p-3 mx-5 my-2 bg-secondary-subtle border border-5 border-danger">
        border-5
    </div>
    <div class="py-2"></div>

    <!-- 
        rounded
        rounded-top
        rounded-bottom
        rounded-start
        rounded-end
        rounded-circle
        rounded-pill

        rounded-0
        rounded-1
        rounded-2
        rounded-3
        rounded-4
        rounded-5
    -->
    <div class="p-3 mx-5 my-2 bg-warning rounded-0">
        rounded-0
    </div>
    <div class="p-3 mx-5 my-2 bg-warning rounded-1">
        rounded-1
    </div>
    <div class="p-3 mx-5 my-2 bg-warning rounded-2">
        rounded-2
    </div>
    <div class="p-3 mx-5 my-2 bg-warning rounded-3">
        rounded-3
    </div>
    <div class="p-3 mx-5 my-2 bg-warning rounded-4">
        rounded-4
    </div>
    <div class="p-3 mx-5 my-2 bg-warning rounded-5">
        rounded-5
    </div>
    <div class="p-3 mx-5 my-2 bg-warning rounded-pill">
        rounded-pill
    </div>
    <div class="bg-success rounded-circle mx-5" style="width:100px;height:100px">
        rounded-circle
    </div>
</body>
</html>
